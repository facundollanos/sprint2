<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aplicación de gastos</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="container"></div>
    </div>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h2 class="container-fluid p-5 bg-primary text-white text-center">
        App de Gastos
      </h2>
      <h4 class="container-fluid p-5 bg-primary text-white text-center">
        Ingresa cuánto pagó cada persona
      </h4>
    </div>
    <div class="m-1 col-auto">
      <div class="m-1 col-auto">
        <input required placeholder="Nombre" id="nombre" />
        <input required placeholder="Monto" type="number" id="monto" />
      </div>
      <div>
        <button class="btn btn-danger" onclick="addMoney()">Enviar</button>
      </div>
      <div class="container-fluid" id="respuesta"></div>
      <div class="m-1 col-auto">
        <p id="total">Total:</p>
        <p id="cadaUno">Cada uno debe:</p>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
